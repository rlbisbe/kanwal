<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>An awesome knockout.js app</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<style type="text/css">
	.container{
		width: auto; 
		white-space: nowrap;
	}
	.col-md-3 {
		width: 350px;
		float:none;
		display: inline-block;
		white-space: normal;
		vertical-align: top;
	}
	.newTask{
		padding-bottom: 10px;
	}
	.table{
		margin-bottom: 0;
	}
</style>
  <div class="container">
  <br/>
  	<!-- ko foreach: lists -->
  	<div class="col-md-3">
  	  <h3 data-bind="text: listTitle, visible: !editingTitle(), click: editTitle"></h3>
	  		<form class="form-inline" data-bind="submit: saveTitle, visible: editingTitle()">
		    	<input type="text" class="form-control" data-bind="value: listTitle" />
		    	<button type="submit" class="btn btn-default">Save</button>
		  	</form>
      	<!-- ko foreach:tasks -->
      	<div class="panel panel-default" data-bind="click: editTask">
      	<div class="panel-body">
      	<span data-bind="text: title"></span>
      	<a class="btn btn-link pull-right" href="#" role="button" data-bind="click: $parent.removeTask"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      	</div>
      </div>
      	<!-- /ko -->
      		<a class="btn btn-default" data-bind="visible: !addingNewTask(), click: addNewTask">
	  			New task
	  		</a>
	  		<form class="form-inline" data-bind="submit: saveNewTask, visible: addingNewTask()">
		      	<input type="text" class="form-control" data-bind="value: newTask().title" placeholder="New Task" />
		      	<button type="submit" class="btn btn-default">Add</button>
			</form>
      	</div>
  	<!-- /ko -->

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document" data-bind="with: editingTask">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel" data-bind="text: title"></h4>
	      </div>
	      <div class="modal-body">
	      	<p data-bind="text: description, visible: !editingDescription(), click: editDescription"></p>
	  		 <form class="form" data-bind="submit: updateDescription, visible: editingDescription()">
  				<div class="form-group">
			        <textarea type="text" class="form-control" data-bind="value: description"></textarea>
	        	</div>
    		      	<button type="submit" class="btn btn-primary">Save</button>
			</form>
		    <hr/>
		    <h2>Activity</h2>
		    <form class="form" data-bind="submit: addNewComment">
  				<div class="form-group">
			        <input type="text" class="form-control" data-bind="value: newComment" placeholder="New comment" />
	        	</div>
			    <button type="submit" class="btn btn-primary">Add</button>
			</form>
			<hr/>
	    	<!-- ko foreach: comments -->
	      	<div class="panel panel-default">
		      	<div class="panel-body">
		      	<p data-bind="text: title"></p>
		      	<small data-bind="text: timestamp"></small>
		      	<a class="btn btn-link pull-right" href="#" role="button"></a>
		      	</div>
		      </div>
  			<!-- /ko -->
	      </div>
	    </div>
	  </div>
	</div>

  	<div class="col-md-3">
  		<h3>&nbsp;</h3>
		<form class="form-inline" data-bind="submit: addList">
	      <input type="text" class="form-control" data-bind="value: newList" placeholder="New List" />
	      <button type="submit" class="btn btn-default">Add</button>
		</form>
  	</div>
  </div>
</body>
</html>
