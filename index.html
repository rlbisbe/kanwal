<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>An awesome knockout.js app</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<style type="text/css">
	.container{
		width: auto; white-space: nowrap
	}
	.col-md-3 {
		width: 300px;
		float:none;
		display: inline-block;
	}
	.newTask{
		padding-bottom: 10px;
	}
	.table{
		margin-bottom: 0;
	}
</style>
  <div class="container">
  <h1>My Task list</h1>
  	<!-- ko foreach: lists -->
  	<div class="col-md-3">

  	  <h2 data-bind="visible: !editingTitle()"><span data-bind="text: listTitle"></span> <a class="btn btn-link pull-right" href="#" role="button" data-bind="click: editTitle"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></h2>

  	  <form class="form-inline" data-bind="submit: saveTitle, visible: editingTitle()">
      	<input type="text" class="form-control" data-bind="value: listTitle" />
      	<button type="submit" class="btn btn-default">Save</button>
	  </form>

  	  <div class="thumbnail">
	  <div class="newTask">
  	  <form class="form-inline" data-bind="submit: addTask">
      	<input type="text" class="form-control" data-bind="value: newTask" placeholder="New Task" />
      	<button type="submit" class="btn btn-default">Add</button>
	  </form>
	  </div>
      <table class="table">
      	<tbody>
      	<!-- ko foreach:tasks -->
      	<tr><td>
      	<span data-bind="text: $data"></span>
      	<a class="btn btn-default pull-right" href="#" role="button" data-bind="click: $parent.removeTask"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      	</td></tr>
      	<!-- /ko -->
      	</tbody>
      </table>
  	  </div>

	</div>
  	<!-- /ko -->
  	<div class="col-md-3">
		<form class="form-inline" data-bind="submit: addList">
	      <input type="text" class="form-control" data-bind="value: newList" placeholder="New List" />
	      <button type="submit" class="btn btn-default">Add</button>
		</form>
  	</div>
  </div>
</body>
</html>
