<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>An awesome knockout.js app</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<style type="text/css">
	.container{
		width: auto; 
		white-space: nowrap;
	}
	.col-md-3 {
		width: 350px;
		float:none;
		display: inline-block;
		white-space: normal;
		vertical-align: top;
	}
	.newTask{
		padding-bottom: 10px;
	}
	.table{
		margin-bottom: 0;
	}
</style>
  <div class="container">
  <br/>
  	<!-- ko foreach: lists -->
  	<div class="col-md-3">

	  <div class="panel panel-primary"> 
	  	<div class="panel-heading">
	  		<h3 class="panel-title" data-bind="visible: !editingTitle(), click: editTitle">
	  			<span data-bind="text: listTitle"></span>
	  		</h3>
	  		<form class="form-inline" data-bind="submit: saveTitle, visible: editingTitle()">
		    	<input type="text" class="form-control" data-bind="value: listTitle" />
		    	<button type="submit" class="btn btn-default">Save</button>
		  	</form>
	  	</div>
      	<!-- ko foreach:tasks -->
      	<div class="panel-body">
      	<span data-bind="text: $data"></span>
      	<a class="btn btn-link pull-right" href="#" role="button" data-bind="click: $parent.removeTask"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      	</div>
      	<!-- /ko -->
      	<div class="panel-footer">
      		<h3 class="panel-title" data-bind="visible: !addingNewTask(), click: addNewTask">
	  			New task
	  		</h3>
	  		<form class="form-inline" data-bind="submit: saveNewTask, visible: addingNewTask()">
		      	<input type="text" class="form-control" data-bind="value: newTask" placeholder="New Task" />
		      	<button type="submit" class="btn btn-default pull-right">Add</button>
			</form>
      	</div>
      	</div>

	</div>
  	<!-- /ko -->
  	<div class="col-md-3">
		<form class="form-inline" data-bind="submit: addList">
	      <input type="text" class="form-control" data-bind="value: newList" placeholder="New List" />
	      <button type="submit" class="btn btn-default">Add</button>
		</form>
  	</div>
  </div>
</body>
</html>
